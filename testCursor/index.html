<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="calculator-container">
        <div class="calculator">
            <!-- Calculator Display -->
            <div class="display">
                <div class="previous-operand" aria-live="polite"></div>
                <div class="current-operand" aria-live="polite">0</div>
            </div>
            
            <!-- Calculator Buttons -->
            <div class="keypad">
                <!-- First Row -->
                <button class="clear" data-action="clear">AC</button>
                <button data-action="delete">DEL</button>
                <button data-action="operator">%</button>
                <button data-action="operator">รท</button>

                <!-- Second Row -->
                <button data-number>7</button>
                <button data-number>8</button>
                <button data-number>9</button>
                <button data-action="operator">ร</button>

                <!-- Third Row -->
                <button data-number>4</button>
                <button data-number>5</button>
                <button data-number>6</button>
                <button data-action="operator">-</button>

                <!-- Fourth Row -->
                <button data-number>1</button>
                <button data-number>2</button>
                <button data-number>3</button>
                <button data-action="operator">+</button>

                <!-- Fifth Row -->
                <button data-number>0</button>
                <button data-number>.</button>
                <button class="equals" data-action="calculate">=</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
